<form [formGroup]="docForm">
  <mat-form-field appearance="fill">
    <mat-label>Field 1</mat-label>
    <input matInput formControlName="field1" />
    <mat-error *ngIf="docForm.get('field1')?.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Field 2</mat-label>
    <input matInput formControlName="field2" />
    <mat-error *ngIf="docForm.get('field2')?.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Field 3</mat-label>
    <input matInput formControlName="field3" />
    <mat-error *ngIf="docForm.get('field3')?.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Field 4</mat-label>
    <input matInput formControlName="field4" />
    <mat-error *ngIf="docForm.get('field4')?.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Field 5</mat-label>
    <input matInput formControlName="field5" />
    <mat-error *ngIf="docForm.get('field5')?.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="docForm.invalid">
    Submit
  </button>
</form>

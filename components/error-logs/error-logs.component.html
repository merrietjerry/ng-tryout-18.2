<div class="error-bar" [class.expanded]="isExpanded">
  <!-- Error Bar Header -->
  <div class="error-bar-header">
    <span class="error-bar-title">Error Logs</span>
    <button
      pButton
      label="Toggle"
      (click)="toggleExpandCollapse()"
      class="toggle-btn"
    ></button>
  </div>

  <!-- Error Table -->
  <div class="error-table-container" *ngIf="isExpanded">
    <p-table [value]="errorLogs" [scrollable]="true" scrollHeight="200px">
      <ng-template pTemplate="header">
        <tr>
          <th>Timestamp</th>
          <th>Message</th>
          <th>Details</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-error>
        <tr>
          <td>{{ error.timestamp }}</td>
          <td>{{ error.message }}</td>
          <td>{{ error.details || "N/A" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
